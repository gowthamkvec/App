<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>College Predictor</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">

</head>
<body>

    

  <div class="container">
    <h2>College Cutoff Eligibility Checker</h2>
    <input type="number" id="cutoffInput" placeholder="Enter your cutoff" />
    <br />
    <button onclick="findEligibleColleges()">Check Eligibility</button>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/service-worker.js');
  }
</script>

</body>

</html>
